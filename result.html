<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link rel="stylesheet" href="style/common.css">
  <link rel="stylesheet" href="style/result.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header class="header">
  <div class="container">
    <a href="index.html" class="logo">
      <img src="img/logo.png" alt="logo">
    </a>
  </div>
</header>
<section class="result">
    <div class="container">
        <div class="result-content">
            <div class="result-image">
                <img src="img/question-marks.png" alt="result">
            </div>
            <div class="result-title big-title">
                Ура! Ты прошёл тест! <span>Твой результат:</span>
            </div>
            <div class="result-scope" id="result-scope">

            </div>
        </div>
        <div class="link result-answers">
            <a href="javascript:void(0)" id="link">Посмотреть правильные ответы<img src="img/small-arrow.png" alt="arrow"></a>
        </div>
    </div>
</section>
<footer class="footer">
  «АйтилогияQuiz» © Все права защищены / 2022
</footer>
<script src="scripts/common.js"></script>
<script src="scripts/result.js"></script>
</body>
</html>
