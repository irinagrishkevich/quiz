<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="style/common.css">
  <link rel="stylesheet" href="style/test.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header class="header">
  <div class="container">
    <div class="logo">
      <img src="img/logo.png" alt="logo">
    </div>
  </div>
</header>
<section class="test">
    <div class="container">
        <div class="test-pre-title  common-pre-title" id="pre-title"></div>
        <div class="test-progress-bar" id="progress-bar">

        </div>
        <div class="test-question">
            <div class="test-question-title common-question-title" id="title"></div>
            <div class="test-question-options common-question-options" id="options">

            </div>
        </div>
        <div class="test-actions">
            <div class="test-previous-action">
                <button class="button button-transparent" id="previous"  disabled>Назад</button>
            </div>
            <div class="test-time">
                <div class="test-time-text">Осталось времени:</div>
                <div class="test-time-clock" id="timer">59</div>
            </div>
            <div class="test-next-action">
                <button class="button button-transparent" id="next" disabled>Дальше</button>
            </div>
        </div>
        <div class="pass-question link">
            <a href="javascript:void(0)" id="pass" >Пропустить вопрос <img src="img/small-arrow.png" alt="arrow"></a>
        </div>


    </div>
</section>
<footer class="footer">
  «АйтилогияQuiz» © Все права защищены / 2022
</footer>
<script src="scripts/common.js"></script>
<script src="scripts/test.js"></script>
</body>
</html>
